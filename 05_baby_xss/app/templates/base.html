<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우암 콜센터</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    body {
      font-family: 'Noto Sans KR', sans-serif !important;
    }
  </style>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between">
            <a href="{{ url_for('home') }}" class="text-white text-lg font-bold">우암 콜센터</a>
            <div>
                {% if 'user_id' in session %}
                <a href="{{ url_for('post') }}" class="text-white mx-2">문의하기</a>
                <a href="{{ url_for('logout') }}" class="text-white mx-2">로그아웃</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="text-white mx-2">로그인</a>
                <a href="{{ url_for('signup') }}" class="text-white mx-2">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="p-4 mb-4 text-white {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }} rounded">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}


        {% block content %}{% endblock %}
    </div>
</body>

</html>
